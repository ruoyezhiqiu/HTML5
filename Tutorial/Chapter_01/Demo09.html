<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo09</title>
    <style type="text/css">
        table{
            width: 400px;
            height: 200px;
        }
        table td{
            text-align: center;
        }
    </style>
</head>
<body>
<table border="3px">
    <caption>一个稍微复杂的表格</caption>
    <tr>
        <th>hello</th>
        <th colspan="4">hello</th>
    </tr>
    <tr>
        <td rowspan="3">
            <ol>
                <li>香蕉</li>
                <li>苹果</li>
                <li>橘子</li>
                <li>草莓</li>
            </ol>
        </td>
        <td colspan="4">hello</td>
    </tr>
    <tr>
        <td>hello</td>
        <td rowspan="2">hello</td>
        <td rowspan="2">hello</td>
        <td>hello</td>
    </tr>
    <tr>
        <td>hello</td>
        <td>hello</td>
    </tr>
    <tr>
        <td colspan="2">hello</td>
        <td colspan="3">hello</td>
    </tr>
</table>
</body>
</html>
