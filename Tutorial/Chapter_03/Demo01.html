<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo01</title>
    <style>
        body {
            background-color: darkseagreen;
        }
        h1{
            color:darkorange;
            text-align: center;
            font-size:2em;
            font-family:宋体;
        }
        p{
            color:red;
            text-align:left;
            font-family:楷体;
            font-size:x-large;
        }
        #div01{
            border:2px groove blueviolet;
            text-align: center;
            color:brown;

        }
        #div04 h2{
            color:blue;
        }
        .center{
            text-align: center;
        }
        span.poem{
            color: crimson;
            font-family: 隶书;
        }
    </style>
</head>
<body>
<h1>这是一个标题。</h1>
<p>这是一个段落。</p>
<div id="div01">
    <span>我存在于一个div中。</span>
</div>
<div id="div02" class="center">
    <h2>静夜思</h2>
    <span>李白</span><br>
    <span>床前明月光，疑是地上霜。</span><br>
    <span>举头望明月，低头思故乡。</span>
</div>
<div id="div03" class="center">
    <h2>春晓</h2>
    <span>孟浩然</span><br>
    <span>春眠不觉晓，处处闻地鸟。</span><br>
    <span>夜来风雨声，花落知道少。</span>
</div>
<div id="div04" class="center">
    <h2>垓下歌</h2>
    <span class="poem">项羽</span><br>
    <span class="poem">力拔山兮气盖世。</span>
    <span class="poem">时不利兮骓不逝。</span><br>
    <span class="poem">骓不逝兮可奈何！</span>
    <span class="poem">虞兮虞兮奈若何！</span>
</div>
</body>
</html>
