<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo11</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ul.c{
            list-style-type:upper-roman;
        }
        ul.d{
            list-style-type:lower-alpha;
        }
    </style>
</head>
<body>
<ul class="a">
    <li>coffee</li>
    <li>tea</li>
    <li>coca cola</li>
    <li>water</li>
</ul>
<ul class="b">
    <li>coffee</li>
    <li>tea</li>
    <li>coca cola</li>
    <li>water</li>
</ul>
<ul class="c">
    <li>coffee</li>
    <li>tea</li>
    <li>coca cola</li>
    <li>water</li>
</ul>
<ul class="d">
    <li>coffee</li>
    <li>tea</li>
    <li>coca cola</li>
    <li>water</li>
</ul>
</body>
</html>
