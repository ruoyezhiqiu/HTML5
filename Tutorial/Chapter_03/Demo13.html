<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo13</title>
    <style>
        table {
            border: 1px solid green;
            border-collapse: collapse;
        }

        table th {
            border: 1px solid green;
            text-align: center;
            background-color: green;
        }

        table td {
            border: 1px solid green;
            text-align: left;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>First-name</th>
        <th>Last-name</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
    </tr>
    <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
    </tr>
</table>
</body>
</html>
