<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo19</title>
    <style>
        p{
            color:blue;
            text-align:center;
        }
        .marked{
            background-color:red;
        }
        .marked p{
            color:white;
        }
    </style>
</head>
<body>
<p>This is paragraph has blue text,and is center aligned.</p>
<div class="marked">
    <p>This is paragraph has not blue text.</p>
</div>
<p>p elements inside a "marked" classed element keeps the alignment style,
but has a different text color.</p>
</body>
</html>
