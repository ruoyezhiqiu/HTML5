<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo01</title>
    <style>
        #radius1{
            border-radius:25px;
            background: #8ac007;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
        #radius2{
            border-radius:25px;
            border:2px solid #8ac007;
            padding:20px;
            width: 200px;
            height:150px;
        }
        #radius3{
            border-radius:25px;
            background: #8ac007;
            padding:20px;
            width:200px;
            height: 150px;
        }
    </style>
</head>
<body>
<p>指定背景颜色元素的圆角:</p>
<p id="radius1">圆角</p>
<p>指定边框元素的圆角:</p>
<p id="radius2">圆角</p>
<p>指定背景图片元素的圆角:</p>
<p id="radius3">圆角</p>
</body>
</html>
