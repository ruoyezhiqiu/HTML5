<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo35</title>
</head>
<body>
<script>
    function myFunction() {
        try {
            var x=document.getElementById("demo").value;
            if(x==""){
                throw "错误：值为空，请输入数字";
            }
            if(isNaN(x)){
                throw "错误：不是数字，请重新输入";
            }
            if (x>10){
                throw "错误：值太大了";
            }
            if(x<5){
                throw "错误：值太小了";
            }
            if (x>=5||x<=10){
                throw "符合标准";
            }
        }
        catch(err){
            var y=document.getElementById("message");
            y.innerHTML=err+"。";
        }
    }
</script>
<h1>我的第一个java程序</h1>
<p>请输入5到10之间的数字：</p>
<input type="text" id="demo"><br><br>
<button type="button" onclick="myFunction()">测试输入值</button>
<p id="message"></p>
</body>
</html>
