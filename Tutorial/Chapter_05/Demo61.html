<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo61</title>
</head>
<body onload="checkCookies()">
<script>
    function checkCookies() {
        if (navigator.cookieEnabled==true)
        {
            alert("Cookies 可用")
        }else{
            alert("Cookies 不可用")
        }
    }
</script>
<p>弹窗提示浏览器cookies是否可用。</p>
</body>
</html>
