<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo53</title>
</head>
<body>
<p class="title">hello world !</p>
<p>该实例展示了 <b>getElementsByClassName()方法</b></p>
<script>
    var x=document.getElementsByClassName("title");
    document.write("<strong>文本来自：</strong>class 为title的 段落 "+x.innerHTML+"<br>");
    document.write("<b>注意：</b> Internet Explorer 8及更早的IE版本不支持getElementsByClassName()方法。");
</script>
</body>
</html>
