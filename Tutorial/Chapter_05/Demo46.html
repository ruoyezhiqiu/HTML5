<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo46</title>
</head>
<body>
<p>获取最大值：</p>
<p id="demo"></p>
<script>
//    var x=findMax(12,15,16,24,8,9,36,72,360,540,120,100);
    function findMax() {
        var i,max=0;
        for (i=0;i<arguments.length;i++){
            if (arguments[i]>max){
                max=arguments[i];
            }
        }
        return  max;
    }
    document.getElementById("demo").innerHTML=findMax(12,16,15,18,24,8,9,10);
</script>
</body>
</html>
