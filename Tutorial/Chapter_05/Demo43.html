<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo43</title>
    <script type="text/javascript">
        var a,b,c;
        a=void(b=5,c=7);
        function myFunction()
        {
            document.write("a="+a+"，b="+b+"，c="+c);
        }
    </script>
</head>
<body>
<p>void在javascript中的用法</p>
<button onclick="myFunction()">点我试试看</button>
</body>
</html>
