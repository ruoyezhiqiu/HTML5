<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo73</title>
</head>
<body>
<h1>直接创建对象的实例的方式</h1>
<p id="demo"></p>
<script>
    var person={firstName:"john",lastName:"Doe",age:35};
    document.getElementById("demo").innerHTML=person.age+"岁的"+person.firstName+" "+person.lastName;
</script>
</body>
</html>
