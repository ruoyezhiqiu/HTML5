<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo01</title>
</head>
<body>
<div style="text-align: center">
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">放大</button>
    <button onclick="makeSmall()">缩小</button>
    <button onclick="makeNormal()">普通</button>
    <br>

<video id="video01" width="600" height="400" controls autoplay>
    <source src="../../movies/music.mp4" type="video/mp4">
    <source src="../../movies/a.mp4" type="video/mp4">
    你的浏览器不支持video标签。
    </video>
</video>
</div>
<script>
    var myVideo=document.getElementById("video01");
    function playPause(){
        if(myVideo.paused){
            myVideo.play();
        }else{
            myVideo.pause();
        }
    }
    function makeBig(){
        myVideo.width=560;
    }
    function makeSmall(){
        myVideo.width=320;
    }
    function makeNormal(){
        myVideo.width=420;
    }
</script>
</body>
</html>
